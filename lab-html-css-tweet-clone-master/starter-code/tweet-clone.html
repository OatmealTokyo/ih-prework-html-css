<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="tweet">
    <div class="profile-photo">
     <img src="img/profile-picture.jpg">
    </div>

          <div class="status"> 
            <table>
              <tr>
                <td><img src="img/account-logo.jpg" alt=""></td>
                <td>jack</td>
                <td><img src="img/validated-account.jpg" alt=""></td>
              </tr>
            </table>
          </div>
          <div class="status2">
            <table>
            <tr>
              <td>@jack</td>
              </tr>
            </table>
          </div>
          <div class="message">
            <p>just setting up my twttr</p>  
          </div>
          
          <div class="p2">
            <p2>3:50 PM - 21 Mar 2006</p2>
          </div>
          <div class="status3">
            <table>
              <tr>
                <td style="padding-right: 22px;"><img src="img/reply.jpg" alt=""></td>
                <td style="padding-right: 10px;"><img src="img/retweet.jpg" alt=""></td>
                <td style="padding-right: 22px;">92,555</td>
               <td style="padding-right: 10px;"><img src="img/favorite.jpg" alt=""></td>
               <td>71,111</td>
              </tr>
            </table>
          </div>

          <div class="follow">
            <table>
             <tr>
              <td style="padding-left: 22px; padding-top: 15px"><img src="img/twitter-logo.jpg" alt=""></td>
              <td style="padding-left: 15px; padding-top: 10px; color: rgb(85, 172, 238); font-size: 23px; font-weight: bold">Follow</td>
            </tr>
            </table>
          </div>  
  </div>
</body>
</html>
